<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mouse Jump Game</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f8f8f8;
      overflow: hidden;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background-color: #fff;
      border: 2px solid #333;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="300"></canvas>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let mouse = {
      x: 50,
      y: 250,
      width: 40,
      height: 40,
      color: "#666"
    };

    let gravity = 0.7;
    let velocity = 0;
    let isJumping = false;

    let traps = [];
    let score = 0;
    let gameOver = false;

    function drawMouse() {
      ctx.fillStyle = mouse.color;
      ctx.fillRect(mouse.x, mouse.y, mouse.width, mouse.height);
    }

    function drawTrap(trap) {
      ctx.fillStyle = "red";
      ctx.fillRect(trap.x, trap.y, trap.width, trap.height);
    }

    function updateTraps() {
      traps.forEach(trap => {
        trap.x -= 5;

        // Collision check
        if (
          mouse.x < trap.x + trap.width &&
          mouse.x + mouse.width > trap.x &&
          mouse.y < trap.y + trap.height &&
          mouse.y + mouse.height > trap.y
        ) {
          gameOver = true;
        }
      });

      // Remove off-screen traps
      traps = traps.filter(trap => trap.x + trap.width > 0);
    }

    function spawnTrap() {
      traps.push({
        x: canvas.width,
        y: 260,
        width: 20,
        height: 40
      });
    }

    function jump() {
      if (!isJumping) {
        isJumping = true;
        velocity = -15; // higher jump
      }
    }

    function update() {
      if (gameOver) {
        ctx.font = "30px Arial";
        ctx.fillStyle = "black";
        ctx.fillText("Game Over! Score: " + score, 250, 150);
        return;
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Mouse physics
      velocity += gravity;
      mouse.y += velocity;

      if (mouse.y > 250) {
        mouse.y = 250;
        isJumping = false;
      }

      drawMouse();
      updateTraps();
      traps.forEach(drawTrap);

      score++;
      ctx.font = "20px Arial";
      ctx.fillStyle = "black";
      ctx.fillText("Score: " + score, 10, 30);

      requestAnimationFrame(update);
    }

    setInterval(spawnTrap, 1500); // spawn traps
    document.addEventListener("keydown", e => {
      if (e.code === "Space") jump();
    });

    update();
  </script>
</body>
</html>
