<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rock Paper Scissors</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      text-align: center;
      padding: 40px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .choices {
      margin: 20px 0;
    }

    .choices button {
      font-size: 24px;
      padding: 15px 30px;
      margin: 10px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    .choices button:hover {
      background-color: #ddd;
    }

    .results {
      margin-top: 30px;
      font-size: 20px;
    }

    .play-again {
      margin-top: 30px;
      background-color: #28a745;
      color: white;
      font-size: 18px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .play-again:hover {
      background-color: #218838;
    }

    .icon {
      margin-right: 10px;
    }
  </style>
</head>
<body>
    <!-- Navigation-->
  <nav class="navbar navbar-expand-lg navbar-light bg-light" id="mainNav">
    <div class="container px-4 px-lg-5">
      <a class="navbar-brand" href="index.html">My Resume</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
        aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        Menu
        <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ms-auto py-4 py-lg-0">
          <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="index.html">Resume</a></li>
          <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="about.html">About Me</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <h1>Rock Paper Scissors</h1>
  <div class="choices">
    <button onclick="play('rock')"><span class="icon">ü™®</span>Rock</button>
    <button onclick="play('paper')"><span class="icon">üìÑ</span>Paper</button>
    <button onclick="play('scissors')"><span class="icon">‚úÇÔ∏è</span>Scissors</button>
  </div>

  <div class="results" id="results"></div>

  <button class="play-again" onclick="resetGame()" style="display: none;">Play Again</button>

  <script>
    const resultsDiv = document.getElementById("results");
    const playAgainButton = document.querySelector(".play-again");

    function play(playerChoice) {
      const choices = ["rock", "paper", "scissors"];
      const icons = {
        rock: "ü™®",
        paper: "üìÑ",
        scissors: "‚úÇÔ∏è"
      };

      const computerChoice = choices[Math.floor(Math.random() * 3)];

      let result = "";

      if (playerChoice === computerChoice) {
        result = "It's a tie!";
      } else if (
        (playerChoice === "rock" && computerChoice === "scissors") ||
        (playerChoice === "paper" && computerChoice === "rock") ||
        (playerChoice === "scissors" && computerChoice === "paper")
      ) {
        result = "You win!";
      } else {
        result = "Computer wins!";
      }

      resultsDiv.innerHTML = `
        <p><strong>You chose:</strong> ${icons[playerChoice]} ${playerChoice}</p>
        <p><strong>Computer chose:</strong> ${icons[computerChoice]} ${computerChoice}</p>
        <p><strong>Result:</strong> ${result}</p>
      `;

      playAgainButton.style.display = "inline-block";
      document.querySelectorAll(".choices button").forEach(btn => btn.disabled = true);
    }

    function resetGame() {
      resultsDiv.innerHTML = "";
      playAgainButton.style.display = "none";
      document.querySelectorAll(".choices button").forEach(btn => btn.disabled = false);
    }
  </script>
</body>
</html>
