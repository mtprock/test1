<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mouse Jump Game</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f4f4f4;
      overflow: hidden;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: #87CEEB;
      border-bottom: 5px solid #555;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="200"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let mouse = {
      x: 50,
      y: 160,
      width: 40,
      height: 40,
      velocityY: 0,
      gravity: 1.5,
      jumpForce: -15,
      isJumping: false
    };

    let traps = [];
    let trapTimer = 0;
    let gameSpeed = 5;
    let score = 0;
    let isGameOver = false;

    function drawMouse() {
      ctx.fillStyle = "brown";
      ctx.fillRect(mouse.x, mouse.y, mouse.width, mouse.height);
    }

    function drawTrap(trap) {
      ctx.fillStyle = "gray";
      ctx.fillRect(trap.x, trap.y, trap.width, trap.height);
    }

    function handleMouse() {
      mouse.velocityY += mouse.gravity;
      mouse.y += mouse.velocityY;
      if (mouse.y > 160) {
        mouse.y = 160;
        mouse.velocityY = 0;
        mouse.isJumping = false;
      }
    }

    function handleTraps() {
      if (trapTimer <= 0) {
        traps.push({
          x: 800,
          y: 170,
          width: 30,
          height: 30
        });
        trapTimer = Math.random() * 80 + 80;
      } else {
        trapTimer--;
      }

      for (let i = 0; i < traps.length; i++) {
        traps[i].x -= gameSpeed;
        drawTrap(traps[i]);

        // Collision detection
        if (
          mouse.x < traps[i].x + traps[i].width &&
          mouse.x + mouse.width > traps[i].x &&
          mouse.y < traps[i].y + traps[i].height &&
          mouse.y + mouse.height > traps[i].y
        ) {
          isGameOver = true;
        }
      }

      traps = traps.filter(trap => trap.x + trap.width > 0);
    }

    function displayScore() {
      ctx.fillStyle = "#000";
      ctx.font = "20px Arial";
      ctx.fillText(`Score: ${score}`, 650, 30);
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (!isGameOver) {
        drawMouse();
        handleMouse();
        handleTraps();
        displayScore();
        score++;
        requestAnimationFrame(gameLoop);
      } else {
        ctx.fillStyle = "red";
        ctx.font = "36px Arial";
        ctx.fillText("Game Over!", 320, 100);
        ctx.font = "20px Arial";
        ctx.fillText(`Final Score: ${score}`, 340, 140);
      }
    }

    document.addEventListener("keydown", function (e) {
      if (e.code === "Space" && !mouse.isJumping && !isGameOver) {
        mouse.velocityY = mouse.jumpForce;
        mouse.isJumping = true;
      } else if (e.code === "Space" && isGameOver) {
        location.reload();
      }
    });

    gameLoop();
  </script>
</body>
</html>
